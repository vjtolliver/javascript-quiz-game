<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    </head>

    <body>
        <header>
            <p>View High Scores</p>
            <!-- <h1 class="timer"></h1> -->

        <main id="container">

            </p>
        </main>

        <footer>
            <p>"Up to Code w/ Victoria</p>
        </footer>
    
        <script src="./assets/script.js"></script>
    </body>
